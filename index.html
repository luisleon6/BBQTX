<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBQ Freaks</title>
    <!--
        Custom css links
    -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/mediaqueries.css">

    <!--
        Google fonts links
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Monoton&family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

</head>

<body>
    <!-- Main -->
    <div class="container">
        <!-- Header -->
        <header>
            
            <nav class="navbar">
                
                <div class="navbar-wrapper">

                    <a href="#">
                        <img src="./assets/imgs/logo.svg" alt="logo" width="130">
                    </a>

                    <ul class="navbar-nav">
                        <li><a href="#home" class="nav-link">Home</a></li>
                        <li><a href="#about" class="nav-link">About</a></li>
                        <li><a href="#services" class="nav-link">Services</a></li>
                        <li><a href="#menu" class="nav-link">Our Menu</a></li>
                        <li><a href="#testimonials" class="nav-link">Testimonials</a></li>
                    </ul>

                    <div class="navbar-btn-group">
                        <button class="shopping-cart-btn">
                            <img src="./assets/imgs/cart.svg" alt="Shopping cart icon" width="18">
                            <span class="count">5</span>
                        </button>

                        <button class="menu-toggle-btn">
                            <span class="line one"></span>
                            <span class="line two"></span>
                            <span class="line three"></span>
                        </button>
                    </div>
                </div>

            </nav>
            
            <div class="cart-box">

                <ul class="cart-box-ul">

                    <h4 class="cart-h4">Your order.</h4>

                    <li>
                        <a href="#" class="cart-item">
                            <div class="img-box">
                                <img src="./assets/imgs/menu1.jpg" alt="product image" class="product-img" width="50" height="50" loading="lazy">
                            </div>
                            
                            <h5 class="product-name">Saumon Gravlax</h5>
                            <p class="product-price">
                                <span class="small">$</span>9
                            </p>
                        </a>
                    </li>

                    <li>
                        <a href="#" class="cart-item">
                            <div class="img-box">
                                <img src="./assets/imgs/menu2.jpg" alt="product image" class="product-img" width="50" height="50" loading="lazy">
                            </div>
                            <h5 class="product-name">Chevrefried with Honey</h5>
                            <p class="product-price">
                                <span class="small">$</span>13
                            </p>

                        </a>
                    </li>

                    <li>
                        <a href="#" class="cart-item">
                            <div class="img-box">
                                <img src="./assets/imgs/menu3.jpg" alt="product image" class="product-img" width="50" height="50" loading="lazy">
                            </div>
                            <h5 class="product-name">Crispy Fish</h5>
                            <p class="product-price">
                                <span class="small">$</span>4
                            </p>

                        </a>
                    </li>

                    <li>
                        <a href="#" class="cart-item">
                            <div class="img-box">
                                <img src="./assets/imgs/menu4.jpg" alt="product image" class="product-img" width="50" height="50" loading="lazy">
                            </div>
                           
                            <h5 class="product-name">Stracciatella</h5>
                            <p class="product-price">
                                <span class="small">$</span>11
                            </p>

                        </a>
                    </li>

                    <li>
                        <a href="#" class="cart-item">
                            <div class="img-box">
                                <img src="./assets/imgs/menu5.jpg" alt="product image" class="product-img" width="50" height="50" loading="lazy">
                            </div>
                            
                            <h5 class="product-name">Sea Bream Carpaccio</h5>
                            <p class="product-price">
                                <span class="small">$</span>19
                            </p>
                        </a>
                    </li>
                </ul>

                <div class="cart-btn-group">
                    <button class="btn btn-secondary">View Order</button>
                    <button class="btn btn-primary">Checkout</button>
                </div>

            </div>
        </header>

    </div>
    
    
    
    
    <!--
        Custom js link
    -->    
    <script> src="./assets/js/bbqfreaks.js"</script>

    <!--
        Icons links
    -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
